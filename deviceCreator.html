<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="WMstyles.css">

<title>WM Device Creator</Title>
</head>

<body>
    <header>
        Insert Strata nav bar
   </header>
    <main>
    <div id="heading">
  		Walmart Device Creator
	</div>
	
  <form action="createCSV.php" method="post">
  	<div class="form-control">
  		<label for="store">Store #:</label>
    	<input type="text" id="store" name="store" placeholder="Enter Store #" required>
    </div>
    
    <div class="form-control">
    	<label for="dname">Device Name: </label>
    	<input type="text" id="dname" name="device" placeholder="Device Name" required>
    </div>
    
    <div class="form-control">
    	<label for="mac">Mac Address:</label>
    	<input type="text" id="mac" name="mac" placeholder="Enter MAC address " required>
    </div>
    
    <div class="form-control">
    	<label for="asset">Asset tag: </label>
    	<input type="text" id="asset" name="asset" placeholder="Asset tag #" required>
    </div>

	<div class="form-control">
    	<label for="store_type">Store Type: </label>
    	<select id="store_type" name="store_type">
    		<option value="SuperCenter">SuperCenter</option>
      		<option value="NeighborhoodMarket">Neighborhood Market</option>
    	</select>
    </div>

    <input type="submit" value="Submit">
  </form>
</main>
    <footer>
        fs
    </footer>
</body>
</html>
